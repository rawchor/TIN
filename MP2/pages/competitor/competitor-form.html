<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/style.css">

    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <script type="application/javascript" src="../../js/validationCompetitorForm.js"></script>

    <title>PZŻ club membership</title>
</head>
<body>
    <header>
        <h1>PZŻ club membership</h1>
        <img src="../../images/mobile_white.png" alt="PSKL logo" width="250" height="150">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="../competitor/competitor-list.html">Competitor</a></li>
            <li><a href="../membership/membership-list.html">Membership</a></li>
            <li><a href="../club/club-list.html">Clubs</a></li>
        </ul>
    </nav>

    <main>
        <h2>Questionare</h2>
        <form class="form">
            <label for="name">Name: <span class="symbol-required"></span>*</label>
            <input type="text" name="name" id="name" required>
            <span id="errorName" class="errors-text"></span>

            <label for="surname">Surname: <span class="symbol-required"></span>*</label>
            <input type="text" name="surname" id="surname" required>
            <span id="errorSurname"></span>

            <label for="birthdate">Date of Birth: <span class="symbol-required"></span>*</label>
            <input type="date" name="birthdate" id="birthdate" required>
            <span id="errorBirthdate"></span>

            <label for="dighy">Dighy:</label>
            <input type="text" name="dighy" id="dighy">
            <span id="errorDighy"></span>

            <label for="sailNumber">Sail number:</label>
            <input type="number" name="sailNumber" id="sailNumber">
            <span id="errorSailNumber"></span>

            <div class="form-buttons">
                <p id="errorSummary"></p>
                <input type="submit" class="form-button-submit" value="Add"/>
                <a href="competitor-list.html" class="form-button-cancel">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        Borys, Surowiec, s20927
    </footer>
</body>
</html>
